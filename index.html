<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calc">
        <div id="eq"></div>
        <button class="btnno">1</button>
        <button class="btnno">2</button>
        <button class="btnno">3</button>
        <button class="btnno">/</button>
        <button class="btnno">4</button>
        <button class="btnno">5</button>
        <button class="btnno">6</button>
        <button class="btnno">*</button>
        <button class="btnno">7</button>
        <button class="btnno">8</button>
        <button class="btnno">9</button>
        <button class="btnno">+</button>
        <button id="clear">cl</button>
        <button class="btnno">.</button>
        <button class="btnno">0</button>
        <button class="btnno">-</button>
        <button class="btnno">=</button>

    </div>


    <script src="cal.js"></script>
</body>

</html>
